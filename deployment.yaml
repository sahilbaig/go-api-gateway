apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-gateway
  template:
    metadata:
      labels:
        app: go-gateway
    spec:
      containers:
        - name: go-gateway
          image: sahilbaig/go-api-gateway:latest
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: go-gateway-service
spec:
  type: NodePort
  selector:
    app: go-gateway
  ports:
    - port: 80
      targetPort: 8080
      nodePort: 30007
